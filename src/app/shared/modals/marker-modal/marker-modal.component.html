<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Marker info</ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
  <form [formGroup]="markerForm" (ngSubmit)="saveMarker()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [clearInput]="true" 
                maxlength="20" 
                placeholder="Insert a title for the marker"
                formControlName="title">
      </ion-input>
      <ion-note slot="error">The title is required</ion-note>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea placeholder="Insert a short description for the marker (max 100 characters)" 
                    [autoGrow]="true"
                    maxlength="100"
                    formControlName="description">
      </ion-textarea>
    </ion-item>
    <ion-footer>
      <ion-toolbar>
      </ion-toolbar>
        <ion-button type="submit" [disabled]="markerForm.invalid" class="ion-margin-top" expand="block" shape="round">
          Save Marker
        </ion-button>
      </ion-footer>

  </form>
</ion-content>
