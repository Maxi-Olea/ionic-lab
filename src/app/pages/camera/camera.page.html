<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Testing the camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-toolbar>
    <!-- <ion-title>Actions</ion-title> -->
    <ion-buttons slot="start" class="ion-padding">
      <ion-button (click)="getPicture('CAMERA')" fill="outline" shape="round" color="primary" size="large">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Camera
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding">
      <ion-button (click)="getPicture('PHOTOS')" fill="outline" shape="round" color="primary" size="large">
        <ion-icon slot="start" name="image-outline"></ion-icon>
        Gallery
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

 <ion-grid fixed>
  <ion-row>
    <ion-col size="12"><h3>Pictures</h3></ion-col>
  </ion-row>
  <ion-row class="ion-padding">
    <ion-col size="6" *ngFor="let img of images">

      <ion-thumbnail (click)="openModal(img)">
        <ion-img [src]=img></ion-img>
      </ion-thumbnail>

    </ion-col>
  </ion-row>
 </ion-grid>


 
</ion-content>
